{% extends 'tasks/layout.html' %}


    {% block body %}
        <h1>Tasks</h1>
        <ul>
        {% for task in tasks %}
            <li> {{task}}</li>

        {% empty %}
        <li>No Task.</li>

        {% endfor %}
        </ul>

        <a href="{% url 'add' %}">Add Task</a>
    {% endblock body %}
